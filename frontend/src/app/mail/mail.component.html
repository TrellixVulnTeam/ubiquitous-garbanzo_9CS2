<div style="width: 50%; margin: auto" >
<form [formGroup]="form" class="text-center border border-light p-5" (ngSubmit)="onSubmit()">
  <h1 class="h4 mb-4"><strong>SEND MAIL</strong></h1>
  <div class="form-group">
    <label for="to">To</label>
    <input type="text" class="form-control mb-4" id="to" formControlName="to" placeholder="To">
  </div>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" class="form-control mb-4" id="subject" formControlName="subject" placeholder="Subject">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control mb-4" id="message" formControlName="message" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="template">Template</label>
    <select class="form-control" class="form-control mb-4" id="template" formControlName="template">
      <option value="">Select template</option>
      <!-- <option *ngFor="let template of templates" [value]="template.id">{{template.name}}</option> -->
    </select>
<button type="submit" class="btn btn-primary">Submit</button>
  </div>
